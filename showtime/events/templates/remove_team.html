{% extends 'base.html' %} {% block content %}
<h2>Remove Team</h2>
<p>Are you sure you want to remove the team "{{ team.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, remove the team</button>
</form>
<a href="{% url 'team_list' %}">No, go back to the teams list</a>
{% endblock %}
