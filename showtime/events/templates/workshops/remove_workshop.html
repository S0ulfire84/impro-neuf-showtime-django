{% extends "base.html" %} {% block content %}
<h2>Remove Workshop</h2>
<p>Are you sure you want to remove the workshop "{{ workshop.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, remove workshop</button>
</form>
<a href="{% url 'workshop_list' %}">Cancel</a>
{% endblock %}
